  <style>
:root {
  --article-max-width: 40rem;
}

html {
  font-family: Georgia,serif;
  line-height: 1.4;
}
@media (prefers-color-scheme: dark) {
  html {
    background-color: #121212;
    color: #FFFFFF;
  }
}

body{
  margin : 1.2em;
  margin-top: 4rem;
  font-size: 1rem;
}

header, main, footer {	
  max-width: var(--article-max-width);	
  margin: 0 auto;	
}

h1 {
  font-size: 2.5em;
}

main {
  margin-top: 4rem;
}

.pages {
  margin: 0;
  padding-inline-start: 6ch;
}

.pages li {
  padding-block-end: 1rem;
}

.pages li::marker {
  content: attr(year) " - ";
  color: #838383;
}

.pages li a {
  text-wrap: balance;
}

a,
a:visited {
  color: #000000;
}

@media (prefers-color-scheme: dark) {
  a,
  a:visited {
    color: #FFFFFF;
  }
}

@view-transition {
  navigation: auto;
}

/* View transitions. Only if OK to use motion */
@media not (prefers-reduced-motion: reduce) {
  h1 {
    view-transition-name: title;
  }

  .pages li a:hover {
    view-transition-name: article-title;
  }
}
  </style>
 </head>
 <body>
  <header>
   <h1>

   </h1>
